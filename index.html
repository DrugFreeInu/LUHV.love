<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LUHV Â· love</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: relative;
  font-family: monospace;
  background: transparent;
}

/* Background gradient frame */
iframe.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
}

/* Chart stays visible below the LUHV text */
iframe.chart {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 60%;
  border: none;
  border-radius: 12px;
  z-index: 1;
  pointer-events: none; /* prevents blocking */
  opacity: 1; /* ensure visible */
}

/* Text layer above */
.main {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  line-height: 0.9;
}

.word {
  background: linear-gradient(90deg, #ff1493, #ff7fcd, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
  margin: 0;
}

/* Adjusted spacing */
.word.go {
  font-size: 4rem;
  letter-spacing: 0.05em;
  transform: scaleX(1.2);
  margin-bottom: -8px;
}

.word.f4eva {
  font-size: 2.3rem;
  letter-spacing: 0.05em;
  margin-top: -5px;
  margin-bottom: 5px;
}

.word.on {
  font-size: 4rem;
  letter-spacing: 0.05em;
  transform: scaleX(1.2);
  margin-top: -10px;
  margin-bottom: -5px;
}

.word.luhv {
  font-size: 2.3rem;
  letter-spacing: 0.05em;
  text-shadow: 0 0 8px rgba(255,255,255,0.4);
  margin-top: -2px;
}
</style>
</head>
<body>

<iframe class="bg"></iframe>
<iframe class="chart"></iframe>

<div class="main">
  <h1 class="word go">GO</h1>
  <h1 class="word f4eva">4EVA</h1>
  <h1 class="word on">ON</h1>
  <h1 class="word luhv">LUHV</h1>
</div>

<script>
const v = Date.now();
document.querySelector('.bg').src = `background.html?v=${v}`;
document.querySelector('.chart').src = `chart.html?v=${v}`;
</script>

</body>
</html>
