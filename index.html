<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LUHV Â· love</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: relative;
  font-family: monospace;
  background: transparent;
}

iframe.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
}

iframe.chart {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 60%;
  border: none;
  border-radius: 12px;
  z-index: 1;
}

/* main text layout */
.main {
  position: relative;
  z-index: 2;
  height: 40%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  line-height: 1.1;
}

.word {
  background: linear-gradient(90deg, #ff1493, #ff7fcd, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
  margin: 0;
}

.word.go, .word.on {
  font-size: 4rem;
  letter-spacing: 0.2em;
  transform: scaleX(1.4);
}

.word.f4eva, .word.luhv {
  font-size: 2.3rem;
  letter-spacing: 0.1em;
}

.word.luhv {
  text-shadow: 0 0 8px rgba(255,255,255,0.4);
}
</style>
</head>
<body>

<iframe class="bg"></iframe>
<iframe class="chart"></iframe>

<div class="main">
  <h1 class="word go">GO</h1>
  <h1 class="word f4eva">4EVA</h1>
  <h1 class="word on">ON</h1>
  <h1 class="word luhv">LUHV</h1>
</div>

<script>
const v = Date.now(); // cache-busting
document.querySelector('.bg').src = `background.html?v=${v}`;
document.querySelector('.chart').src = `chart.html?v=${v}`;
</script>

</body>
</html>
