<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LUHV Â· love</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: relative;
  font-family: monospace;
  color: #ff1493;
  background: transparent;
}

iframe.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
}

iframe.chart {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 60%;
  border: none;
  border-radius: 12px;
  z-index: 1;
}

.main {
  position: relative;
  z-index: 2;
  height: 40%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
  gap: 20px;
}

h1 {
  font-size: 2rem;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #ff1493, #ff7fcd, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

button {
  background: #ff1493;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-size: 1rem;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.25s ease;
  box-shadow: 0 0 15px rgba(255,20,147,0.3);
}
button:hover {
  background: #ff66b5;
  box-shadow: 0 0 25px rgba(255,20,147,0.6);
  transform: scale(1.05);
}
</style>
</head>
<body>

<iframe class="bg"></iframe>
<iframe class="chart"></iframe>

<div class="main">
  <h1>GO LONG ON LUHV ðŸ’—</h1>
  <button id="startBtn">Go Long ðŸ’—</button>
</div>

<script>
const v = Date.now();
document.querySelector('.bg').src = `background.html?v=${v}`;
document.querySelector('.chart').src = `chart.html?v=${v}`;

const startBtn = document.getElementById('startBtn');

// send message to chart frame
startBtn.addEventListener('click', () => {
  const chartFrame = document.querySelector('.chart').contentWindow;
  chartFrame.postMessage({ type: 'startRise' }, '*');
  startBtn.textContent = "Position Open ðŸ’ž";
  startBtn.disabled = true;
  startBtn.style.opacity = "0.7";
});
</script>
</body>
</html>
