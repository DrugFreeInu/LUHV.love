<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>LUHV Chart</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
canvas{
  width:90%;
  height:70%;
  border-radius:12px;
  background:rgba(255,255,255,0.15);
}
</style>
</head>
<body>
<canvas id="chart" width="400" height="250"></canvas>

<script>
const c = document.getElementById("chart");
const ctx = c.getContext("2d");
let hearts = [];
let t = 0;

// spawn 1 heart occasionally
function spawnHeart(){
  hearts.push({
    x: 80 + Math.random()*40,
    y: 180,
    size: 6 + Math.random()*3,
    alpha: 1,
    speed: 0.5 + Math.random()*0.5
  });
}

// draw heart
function drawHeart(h){
  ctx.save();
  ctx.translate(h.x, h.y);
  ctx.scale(h.size, h.size);
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.bezierCurveTo(-0.5,-0.5,-1,0.3,0,1);
  ctx.bezierCurveTo(1,0.3,0.5,-0.5,0,0);
  ctx.fillStyle = `rgba(255,105,180,${h.alpha})`;
  ctx.fill();
  ctx.restore();
}

// main animate
function animate(){
  ctx.clearRect(0,0,c.width,c.height);

  // simple “L” shape
  ctx.lineWidth = 3;
  ctx.strokeStyle = "#ff1493";
  ctx.beginPath();
  ctx.moveTo(50, 200);
  ctx.lineTo(50, 120);
  ctx.lineTo(300, 120);
  ctx.stroke();

  // hearts update
  if (t % 30 === 0) spawnHeart();
  for (let i=hearts.length-1; i>=0; i--){
    const h = hearts[i];
    h.y -= h.speed * 2;
    h.alpha -= 0.01;
    drawHeart(h);
    if (h.alpha <= 0) hearts.splice(i,1);
  }

  t++;
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
